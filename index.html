<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
        }
        .email {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ccc;
        }
        .spam {
            border-color: red;
            background-color: #f8d7da;
        }
        .not-spam {
            border-color: green;
            background-color: #d4edda;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Email Spam Detection</h1>

        <form method="POST">
            <label for="email_texts">Enter multiple emails (one per line):</label>
            <textarea id="email_texts" name="email_texts" required>{{ request.form['email_texts'] if request.method == 'POST' else '' }}</textarea>
            <button type="submit" class="submit-btn">Check Emails</button>
        </form>

        {% if prediction_results %}
            <div class="result">
                <h2>Prediction Results:</h2>
                {% for result in prediction_results %}
                    <div class="email {% if result.prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
                        <strong>Email:</strong> <p>{{ result.email }}</p>
                        <strong>Prediction:</strong> <p>{{ result.prediction }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
